<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-80">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Join Room</h1>
        <form action="./chat.html" class="space-y-4">
            <div>
                <label class="block text-gray-600 mb-1">Display Name</label>
                <input type="text" name="username" required
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-300">
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Room</label>
                <input type="text" name="room" required
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-300">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Join</button>
        </form>
    </div>

</body>
</html>
