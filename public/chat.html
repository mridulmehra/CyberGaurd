<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex bg-gray-100">

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-800 text-white overflow-y-auto p-4"></div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col h-screen">
        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <!-- Message input -->
        <div class="flex items-center p-4 bg-white border-t">
            <form id="message-form" class="flex w-full space-x-2">
                <input type="text" name="message" placeholder="Enter message" autocomplete="off"
                    class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-300" />
                <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Send</button>
            </form>
            <button id="send-location"
                class="ml-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Location</button>
        </div>
    </div>

    <!-- Templates -->
    <script id="message-template" type="text/html">
        <div class="bg-white p-3 rounded shadow">
            <p class="text-gray-600">
                <span class="font-semibold">{{username}}</span>
                <span class="text-sm text-gray-400 ml-2">{{createdAt}}</span>
            </p>
            <p class="mt-1">{{message}}</p>
        </div>
    </script>

    <script id="locmessage-template" type="text/html">
        <div class="bg-white p-3 rounded shadow">
            <p class="text-gray-600">
                <span class="font-semibold">{{username}}</span>
                <span class="text-sm text-gray-400 ml-2">{{createdAt}}</span>
            </p>
            <p class="mt-1">
                <a href="{{url}}" target="_blank" class="text-indigo-600 underline">My Current Location</a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="text-xl font-bold mb-4">Room: {{room}}</h2>
        <h3 class="font-semibold mb-2">Users</h3>
        <ul class="space-y-1">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
