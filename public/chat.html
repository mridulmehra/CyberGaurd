<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex bg-gray-100">

    <!-- Sidebar -->
    <div class="w-72 bg-gradient-to-br from-gray-800 via-gray-900 to-black text-white p-6 space-y-4 shadow-2xl backdrop-blur-md bg-opacity-70">
        <h2 class="text-2xl font-bold mb-4 text-center">Room: {{room}}</h2>
        <h3 class="font-semibold mb-2 text-center">ðŸ‘¥ Users</h3>
        <ul class="space-y-2">
            {{#users}}
                <li class="bg-gray-700 bg-opacity-50 p-2 pl-2">{{username}}</li>
            {{/users}}
        </ul>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col h-screen">
        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <!-- Message input -->
        <div class="flex items-center p-4 bg-white border-t">
            <form id="message-form" class="flex w-full space-x-2">
                <input type="text" name="message" placeholder="Enter message" autocomplete="off"
                    class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-300" />
                <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Send</button>
            </form>
            <button id="send-location"
                class="ml-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Location</button>
        </div>
    </div>

</body>

</html>
